<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="body">
    <div id="main">
      <div id="hiddenWord" hidden></div>
      <p id="live"></p>
      <p id="word">Waiting for network...</p>
      <button onclick="changeWord()" hidden>Change word</button>
      <input id="input" oninput="tryWord(this)" type="text" /> <br />
      <input
        type="range"
        min="3"
        max="13"
        value="3"
        class="slider"
        id="myRange"
        oninput="changeWord()"
        hidden
      />
      <br />
      <p id="max"></p>
      <br />
      WPM:
      <p id="wpm">Type the words to get words per minute</p>
      <br />
      Accuracy:
      <p id="accuracy">Type the words to get accuracy</p>

    </div>
  </body>
</html>
